<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="vp">
            <div class="back">
                <div>
                    <div class="container">
                        <h1>Tabela IMC</h1>
                        <div class="content">
                            <ul class="main">
                                <li>
                                    <b>IMC</b>
                                </li>
                                <li>
                                    Menos do que 18,5
                                </li>
                                <li>
                                    Entre 18,5 e 24,9
                                </li>
                                <li>
                                    Entre 25 e 29,9
                                </li>
                                <li>
                                    Entre 30 e 34,9
                                </li>
                                <li>
                                    Entre 35 e 39,9
                                </li>
                                <li>
                                    Mais do que 40
                                </li>
                            </ul>
                            <ul class="main">
                                <li>
                                    <b>Resultado</b>
                                </li>
                                <li>
                                    Abaixo do peso
                                </li>
                                <li>
                                    Peso normal
                                </li>
                                <li>
                                    Sobrepeso
                                </li>
                                <li>
                                    Obesidade grau 1
                                </li>
                                <li>
                                    Obesidade grau 2
                                </li>
                                <li>
                                    Obesidade grau 3
                                </li>
                            </ul>
                        </div>
                        <h1>Tabela IMC</h1>
                        <div class="form" method="POST" id="formulario">
                            <form class="boxes" action="/">
                                <div>
                                    <label for="peso">Peso:</label>
                                    <input type="text" name="peso" id="peso" >
                                </div>
                                <div>
                                    <label for="altura:">Altura:</label>
                                    <input type="text" name="altura" id="altura" >
                                </div>
                                <button type="submit">Calcular</button>
                            </form>
                        </div>
                        <div id="resultado"></div>
                    </div>
                </div>
            </div>
        </section>

        <script src="./js/main.js"></script>
    </main>
</body>

</html>
